<!DOCTYPE html>
<html>
	<head>
		<title>Homepage</title>
		<link rel="stylesheet" href="theme.css">
		<link rel="stylesheet" href="buttons.css">
		<link rel="stylesheet" href="homepage.css">
		<script src="homepage.js"></script>
	</head>

	<body style="font-family: Futura; font-weight: bold;" onload="load()">
		<button id="mode" class="small_button" style="text-align: left; font-size:16px;" onclick="dark_mode()">Dark Mode</button>
		<center style="font-size: 48px">
			Welcome Back!
		</center>
		<br>
		<button class="button"  onclick="window.location.href='corners.html';">
			Bouncing Image
		</button>
		<br>
		<button class="button" onclick="window.location.href='spin.html';">
			Spinning Image
		</button>
		<br>
		<button class="button" onclick="window.location.href='filters.html';">
			Colour Filters
		</button>
		<br>
		<button class="button" onclick="window.location.href='flip.html';">
			Flipping Image
		</button>
		<br>
		<button class="button" onclick="about_us()">About Us</button>
		<br>
		<span id="info" style="transition: 0.2s; font-weight: normal; font-size: 24px; text-align: center; display: none; background-color: #e4f8ff; width: 480px; margin: auto; border-radius: 15px; padding: 10px 10px">
			Welcome to this website!<br>
			HackKU: General Track<br>
			Created by Alex and Kee Meng<br>
		</span>
		<br>
		<div id="wrapper" style="transition: 0.5s; top: 15px; left: 15px; position: absolute; background-color: #e4f8ff; text-align: center; padding: 10px; border-radius: 10px; width: 416px;">
			<div id="inputs">
				<button onclick="save_links()" class="thing2" style="font-family: Futura; font-size: 16px; padding:5px; border-radius: 8px; border-color: transparent; background-color: #b3e3ff; margin: 10px; margin-top: 7px; margin-bottom: 8px; color: #004990; position: absolute; left: 1px;">Save</button>
				<button onclick="new_link()" class="thing2" style="font-family: Futura; font-size: 16px; padding:5px; border-radius: 8px; border-color: transparent; background-color: #b3e3ff; margin: 10px; margin-top: 7px; margin-bottom: 8px; color: #004990;">Add Link</button>
				<button onclick="del(0)" class="thing2" style="font-family: Futura; font-size: 16px; padding:5px; border-radius: 8px; border-color: transparent; background-color: #ff8080; margin: 10px; margin-top: 7px; margin-bottom: 8px; color: #800000; position: absolute; right: 5px;">Clear All</button>
				<div id="input1">
					<input id="link1" type="text" class="thing" placeholder="Link" name="link1" style="width: 350px; display: inline; font-family: Futura; font-size: 16px; padding:5px; border-radius: 8px; border-color: transparent; margin-bottom: 8px; margin-left: 2px; margin-right: 4px">
					<button onclick="del(1)" class="thing2" style="width: 35px; display: inline; font-family: Futura; font-size: 16px; padding:5px; border-radius: 8px; border-color: transparent; background-color: #ff8080; color: #800000; margin-bottom: 8px; margin-right: 0px">X</button>
					<br>
				</div>
			</div>
		</div>
	</body>
</html>
