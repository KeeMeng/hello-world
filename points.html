<!DOCTYPE html>
<html>
	<body style= "text-align: center; font-family: Futura; font-weight: bold;">
		<script type="text/javascript">

			var clicks1 = 100;
			var clicks2 = 500;
			var clicks3 = 1000;
			var clicks11 = 200;
			var clicks22 = 800;
			var clicks33 = 1800;

			var clicks_1 = 100;
			var clicks_2 = 500;
			var clicks_3 = 1000;
			var clicks_11 = 200;
			var clicks_22 = 800;
			var clicks_33 = 1800;

			var timer = prompt("Please enter timer (minutes)", "30");
			function time() { 
				timer --;
				document.getElementById("timer").innerHTML = timer;
				if (timer <= 0) {
					clearInterval(repeat);
				}
			}

			var repeat = setInterval(time, 60000);
			function change_time() {
				var x = prompt("Please enter timer (minutes)", timer);
				if (x > 0) {
					timer = x;
					document.getElementById("timer").innerHTML = timer;
				}
			}

			var animate = true;
			function animation() {
				animate = !animate;
			}

			function swap(number) {
				document.getElementById("checkbox1").checked = false;
				document.getElementById("checkbox2").checked = false;
				document.getElementById("checkbox3").checked = false;
				document.getElementById("checkbox11").checked = true;
				document.getElementById("checkbox22").checked = true;
				document.getElementById("checkbox33").checked = true;

				if (number == 1) {
					document.getElementById("restriction1").style.display = "block";
					document.getElementById("checkbox1").style.display = "none";
				}
				else if (number == 11) {
					document.getElementById("restriction1").style.display = "none";
					document.getElementById("checkbox1").style.display = "inline";
				}
				else if (number == 2) {
					document.getElementById("restriction2").style.display = "block";
					document.getElementById("checkbox2").style.display = "none";
				}
				else if (number == 22) {
					document.getElementById("restriction2").style.display = "none";
					document.getElementById("checkbox2").style.display = "inline";
				}
				else if (number == 3) {
					document.getElementById("restriction3").style.display = "block";
					document.getElementById("checkbox3").style.display = "none";
				}
				else if (number == 33) {
					document.getElementById("restriction3").style.display = "none";
					document.getElementById("checkbox3").style.display = "inline";
				}
			}

			function half(event, number) {
				if (event.shiftKey) {
					if (number == 1) {
						clicks1 = Math.floor(clicks1/2);
						clicks_1 = clicks1;
						document.getElementById("clicks1").innerHTML = clicks1;
					}
					else if (number == 2) {
						clicks2 = Math.floor(clicks2/2);
						clicks_2 = clicks2;
						document.getElementById("clicks2").innerHTML = clicks2;
					}
					else if (number == 3) {
						clicks3 = Math.floor(clicks3/2);
						clicks_3 = clicks3;
						document.getElementById("clicks3").innerHTML = clicks3;
					}
					else if (number == 11) {
						clicks11 = Math.floor(clicks11/2);
						clicks_11 = clicks11;
						document.getElementById("clicks11").innerHTML = clicks11;
					}
					else if (number == 22) {
						clicks22 = Math.floor(clicks22/2);
						clicks_22 = clicks22;
						document.getElementById("clicks22").innerHTML = clicks22;
					}
					else if (number == 33) {
						clicks33 = Math.floor(clicks33/2);
						clicks_33 = clicks33;
						document.getElementById("clicks33").innerHTML = clicks33;
					}
				}
				else {
					if (number == 1) {
						clicks1 = Math.floor(clicks1/2);
					}
					else if (number == 2) {
						clicks2 = Math.floor(clicks2/2);
					}
					else if (number == 3) {
						clicks3 = Math.floor(clicks3/2);
					}
					else if (number == 11) {
						clicks11 = Math.floor(clicks11/2);
					}
					else if (number == 22) {
						clicks22 = Math.floor(clicks22/2);
					}
					else if (number == 33) {
						clicks33 = Math.floor(clicks33/2);
					}
				}
			}

			function change() {
				if (animate) {
					if (clicks_1 > clicks1) {
						clicks_1 --;
						document.getElementById("clicks1").innerHTML = clicks_1;
					}
					if (clicks_11 > clicks11) {
						clicks_11 --;
						document.getElementById("clicks11").innerHTML = clicks_11;
					}
					if (clicks_2 > clicks2) {
						clicks_2 --;
						document.getElementById("clicks2").innerHTML = clicks_2;
					}
					if (clicks_22 > clicks22) {
						clicks_22 --;
						document.getElementById("clicks22").innerHTML = clicks_22;
					}
					if (clicks_3 > clicks3) {
						clicks_3 --;
						document.getElementById("clicks3").innerHTML = clicks_3;
					}
					if (clicks_33 > clicks33) {
						clicks_33 --;
						document.getElementById("clicks33").innerHTML = clicks_33;
					}
					if (clicks_1 < clicks1) {
						clicks_1 ++;
						document.getElementById("clicks1").innerHTML = clicks_1;
					}
					if (clicks_11 < clicks11) {
						clicks_11 ++;
						document.getElementById("clicks11").innerHTML = clicks_11;
					}
					if (clicks_2 < clicks2) {
						clicks_2 ++;
						document.getElementById("clicks2").innerHTML = clicks_2;
					}
					if (clicks_22 < clicks22) {
						clicks_22 ++;
						document.getElementById("clicks22").innerHTML = clicks_22;
					}
					if (clicks_3 < clicks3) {
						clicks_3 ++;
						document.getElementById("clicks3").innerHTML = clicks_3;
					}
					if (clicks_33 < clicks33) {
						clicks_33 ++;
						document.getElementById("clicks33").innerHTML = clicks_33;
					}
				}
				else {
					clicks_1 = clicks1;
					document.getElementById("clicks1").innerHTML = clicks_1;
					clicks_11 = clicks11;
					document.getElementById("clicks11").innerHTML = clicks_11;
					clicks_2 = clicks2;
					document.getElementById("clicks2").innerHTML = clicks_2;
					clicks_22 = clicks22;
					document.getElementById("clicks22").innerHTML = clicks_22;
					clicks_3 = clicks3;
					document.getElementById("clicks3").innerHTML = clicks_3;
					clicks_33 = clicks33;
					document.getElementById("clicks33").innerHTML = clicks_33;
				}
				if (clicks_1 == clicks1 && clicks_11 == clicks11 && clicks_2 == clicks2 && clicks_22 == clicks22 && clicks_3 == clicks3 && clicks_33 == clicks33) {
					document.getElementById("reset_tip").innerHTML = "Reset Points";
				}
				if (clicks1 == 100 && clicks11 == 200 && clicks2 == 500 && clicks22 == 800 && clicks3 == 1000 && clicks33 == 1800 && clicks_1 == 100 && clicks_11 == 200 && clicks_2 == 500 && clicks_22 == 800 && clicks_3 == 1000 && clicks_33 == 1800) {
					document.getElementById("resetbutton").style.display = "none";
				}
				else {
					document.getElementById("resetbutton").style.display = "block";
				}
			}

			setInterval(change,0);

			function reset(event) {
				document.getElementById("reset_tip").innerHTML = "Reset Points";
				if (event.shiftKey) {
					clicks1 = 100;
					clicks2 = 500;
					clicks3 = 1000;
					clicks11 = 200;
					clicks22 = 800;
					clicks33 = 1800;
					document.getElementById("reset_tip").innerHTML = "Reset Points";
				}
				if (clicks_1 < clicks1 || clicks_11 < clicks11 || clicks_2 < clicks2 || clicks_22 < clicks22 || clicks_3 < clicks3 || clicks_33 < clicks33) {
					document.getElementById("clicks1").innerHTML = clicks1;
					clicks_1 = clicks1
					document.getElementById("clicks2").innerHTML = clicks2;
					clicks_2 = clicks2
					document.getElementById("clicks3").innerHTML = clicks3;
					clicks_3 = clicks3
					document.getElementById("clicks11").innerHTML = clicks11;
					clicks_11 = clicks11
					document.getElementById("clicks22").innerHTML = clicks22;
					clicks_22 = clicks22
					document.getElementById("clicks33").innerHTML = clicks33;
					clicks_33 = clicks33
					document.getElementById("reset_tip").innerHTML = "Reset Points";
				}
				else {
					document.getElementById("reset_tip").innerHTML = "Click again to quickly reset points";
					clicks1 = 100;
					clicks2 = 500;
					clicks3 = 1000;
					clicks11 = 200;
					clicks22 = 800;
					clicks33 = 1800;
				}
			}

			function dark_mode() {
				document.body.classList.toggle("darkmode");
			}

		</script>

		<style>
		.button {
			padding: 10px 10px;
			font-family: Futura;
			font-size: 32px;
			outline: none;
			color: #004990;
			border: none;
			border-radius: 15px;
			width: 750px;
			margin: auto;
			display: block;
			display: inline-block;
			-webkit-transform: perspective(1px) translateZ(0);
			transform: perspective(1px) translateZ(0);
			-webkit-transition-duration: 0.2s;
			transition-duration: 0.2s;
			-webkit-transition-property: transform;
			transition-property: transform;

		}
		@-webkit-keyframes pop {
			0% {
				-webkit-transform: scale(1.05);
			}
			100% {
				-webkit-transform: scale(1.08);
			}
		}
		@keyframes pop {
			0% {
				transform: scale(1.05);
			}
			100% {
				transform: scale(1.08);
			}
		}
		.button:hover, .button:focus {
			-webkit-transform: scale(1.05);
			transform: scale(1.05);
		}

		.button:active {
			-webkit-animation-name: pop;
			animation-name: pop;
			-webkit-animation-duration: 0.1s;
			animation-duration: 0.1s;
			-webkit-transform: scale(1.08);
			transform: scale(1.08);
		}

		.darkmode {
			background-color: black;
			color: white;
		}

		</style>

		<button style="font-size: 16px; position: absolute; top: 10px; left: 10px;" onmousedown="alert('Top middle checkbox to toggle animation\nClick the time to change the timer\nClick the other checkboxes to show/hide restrictions\nShift click challenges button to deduct points immediately\nShift click reset button to reset immediately');">Hint</button>
		<button style="font-size: 16px; position: absolute; top: 10px; right: 10px;" onmousedown="dark_mode()">Dark Mode</button>
		<center style= "font-size: 48px;">
			Computer Science Society
		</center>
		<input checked type="checkbox" onmousedown="animation()" style="opacity:0.25">

		<div style="font-size: 32px;" onmousedown="change_time()">
			<span id="timer">30</span> minutes left
		</div>
		<hr>
		<br>

		<button class="button" style="background-color: #b3e6ff;" onmousedown="half(event,1)">
			Beginner Challenge: <span id="clicks1">100</span> Points
		</button>
		<div id="restriction1" style="display: none;">
			<br>
			<button class="button" style="background-color: #b3e6ff;" onmousedown="half(event,11)">
				Beginner Challenge (Restricted): <span id="clicks11">200</span> Points
			</button>
			<br>
			<input id="checkbox11" type="checkbox" onmousedown="swap(11)" style="opacity:0.5">
			Restriction: <input type="text" style="font-size: 16px; width: 600px; border-top-style: hidden; border-right-style: hidden; border-left-style: hidden; border-bottom-style: groove;">
		</div>
		<p style="font-size: 1px"></p>
		<input id="checkbox1" type="checkbox" onmousedown="swap(1)" style="opacity:0.25">
		<br><br>
		<button class="button" style="background-color: #66ccff;" onmousedown="half(event,2)">
			Intermediate Challenge: <span id="clicks2">500</span> Points
		</button>
		<div id="restriction2" style="display: none;">
			<br>
			<button class="button" style="background-color: #66ccff;" onmousedown="half(event,22)">
				Intermediate Challenge (Restricted): <span id="clicks22">800</span> Points
			</button>
			<br>
			<input id="checkbox22" type="checkbox" onmousedown="swap(22)" style="opacity:0.5">
			Restriction: <input type="text" style="font-size: 16px; width: 600px; border-top-style: hidden; border-right-style: hidden; border-left-style: hidden; border-bottom-style: groove;">
		</div>
		<p style="font-size: 1px"></p>
		<input id="checkbox2" type="checkbox" onmousedown="swap(2)" style="opacity:0.25">
		<br><br>
		<button class="button" style="background-color: #1ab2ff;" onmousedown="half(event,3)">
			Advanced Challenge: <span id="clicks3">1000</span> Points
		</button>
		<div id="restriction3" style="display: none;">
			<br>
			<button class="button" id="restriction3" style="background-color: #1ab2ff;" onmousedown="half(event,33)">
				Advanced Challenge (Restricted): <span id="clicks33">1800</span> Points
			</button>
			<br>
			<input id="checkbox33" type="checkbox" onmousedown="swap(33)" style="opacity:0.5">
			Restriction: <input type="text" style="font-size: 16px; width: 600px; border-top-style: hidden; border-right-style: hidden; border-left-style: hidden; border-bottom-style: groove;">
		</div>
		<p style="font-size: 1px"></p>
		<input id="checkbox3" type="checkbox" onmousedown="swap(3)" style="opacity:0.25">
		<br><br>
		<div id="resetbutton" style="dispay:none">
			<button class="button" style="background-color: #ff8080; color: #800000" onmousedown="reset(event)">
				<span id="reset_tip">Reset Points</span>
			</button>
		</div>
		<br>
		<br>
	</body>
</html>
