<!DOCTYPE html>
<html>
	<body style= "text-align: center; font-family: Futura; font-weight: bold;">
		<script type="text/javascript">
			var timer = prompt("Please enter timer (minutes)", "30");
			function time() { 
				timer -= 1
				document.getElementById("timer").innerHTML = timer;
				if (timer <= 0) {
					clearInterval(repeat);
				}
			}
			var repeat = setInterval(time, 60000);

			function change(number) {
				if (number == 1) {
					var x = document.getElementById("restriction1");
						if (x.style.display === "none") {
							x.style.display = "block";
						} else {
							x.style.display = "none";
						}
				}
				else if (number == 2) {
					var x = document.getElementById("restriction2");
						if (x.style.display === "none") {
							x.style.display = "block";
						} else {
							x.style.display = "none";
						}
				}
				else if (number == 3) {
					var x = document.getElementById("restriction3");
						if (x.style.display === "none") {
							x.style.display = "block";
						} else {
							x.style.display = "none";
						}
				}
			}

			var clicks1 = 100;
			var clicks2 = 500;
			var clicks3 = 1000;
			var clicks11 = 200;
			var clicks22 = 800;
			var clicks33 = 1800;
			function half(number) {
				if (number == 1) {
					clicks1 = Math.floor(clicks1/2);
					document.getElementById("clicks" + number).innerHTML = clicks1;
				}
				else if (number == 2) {
					clicks2 = Math.floor(clicks2/2);
					document.getElementById("clicks" + number).innerHTML = clicks2;
				}
				else if (number == 3) {
					clicks3 = Math.floor(clicks3/2);
					document.getElementById("clicks" + number).innerHTML = clicks3;
				}
				else if (number == 11) {
					clicks11 = Math.floor(clicks11/2);
					document.getElementById("clicks" + number).innerHTML = clicks11;
				}
				else if (number == 22) {
					clicks22 = Math.floor(clicks22/2);
					document.getElementById("clicks" + number).innerHTML = clicks22;
				}
				else if (number == 33) {
					clicks33 = Math.floor(clicks33/2);
					document.getElementById("clicks" + number).innerHTML = clicks33;
				}
			}

			function reset() {
				clicks1 = 100;
				clicks2 = 500;
				clicks3 = 1000;
				clicks11 = 200;
				clicks22 = 800;
				clicks33 = 1800;
				document.getElementById("clicks1").innerHTML = 100;
				document.getElementById("clicks2").innerHTML = 500;
				document.getElementById("clicks3").innerHTML = 1000;
				document.getElementById("clicks11").innerHTML = 200;
				document.getElementById("clicks22").innerHTML = 800;
				document.getElementById("clicks33").innerHTML = 1800;
			}
		</script>

		<style>
		.button {
			padding: 10px 10px;
			font-family: Futura;
			font-size: 32px;
			/*cursor: none;*/
			outline: none;
			color: #004990;
			border: none;
			border-radius: 15px;
			width: 750px;
			margin: auto;
			display: block;
			display: inline-block;
			/*-webkit-transform: perspective(1px) translateZ(0);
			transform: perspective(1px) translateZ(0);
			box-shadow: 0 0 1px rgba(0, 0, 0, 0);*/
			-webkit-transform: perspective(1px) translateZ(0);
			transform: perspective(1px) translateZ(0);
			-webkit-transition-duration: 0.2s;
			transition-duration: 0.2s;
			-webkit-transition-property: transform;
			transition-property: transform;

		}
		@-webkit-keyframes pop {
			0% {
				-webkit-transform: scale(1.05);
			}
			100% {
				-webkit-transform: scale(1.08);
			}
		}
		@keyframes pop {
			0% {
				transform: scale(1.05);
			}
			100% {
				transform: scale(1.08);
			}
		}
		.button:hover, .button:focus {
			-webkit-transform: scale(1.05);
			transform: scale(1.05);
		}

		.button:active {
			/*transform: translateY(4px);
			-webkit-transform: scale(1.05);
			transform: scale(1.05);*/
			-webkit-animation-name: pop;
			animation-name: pop;
			-webkit-animation-duration: 0.1s;
			animation-duration: 0.1s;

			/*-webkit-animation-timing-function: linear;
			animation-timing-function: linear;
			-webkit-animation-iteration-count: 1;
			animation-iteration-count: 1;*/
			-webkit-transform: scale(1.08);
			transform: scale(1.08);
		}
		</style>

		<center style= "font-size: 48px;">
			Computer Science Society
		</center>
		<center style= "font-size: 16px; color: #FFF">
			page made by kee meng :D
		</center>

		<center style="font-size: 32px;">
			<a id="timer">30</a> minutes left
		</center>
		<hr>

		<button class="button" style="background-color: #b3e6ff;" onmousedown="half(1)">
			Beginner Challenge: <a id="clicks1">100</a> Points
		</button>
		<div id="restriction1" style="display: none;">
			<br>
			<button class="button" style="background-color: #b3e6ff;" onmousedown="half(11)">
				Beginner Challenge (Restricted): <a id="clicks11">200</a> Points
			</button>
			<br>
			Restriction: <input type="text" style="font-size: 16px; width: 600px; border-top-style: hidden; border-right-style: hidden; border-left-style: hidden; border-bottom-style: groove;">
		</div>
		<p style="font-size: 1px"></p>
		<input type="checkbox" onclick="change(1)" style="opacity:0.25">
		<br><br>
		<button class="button" style="background-color: #66ccff;" onmousedown="half(2)">
			Intermediate Challenge: <a id="clicks2">500</a> Points
		</button>
		<div id="restriction2" style="display: none;">
			<br>
			<button class="button" style="background-color: #66ccff;" onmousedown="half(22)">
				Intermediate Challenge (Restricted): <a id="clicks22">800</a> Points
			</button>
			<br>
			Restriction: <input type="text" style="font-size: 16px; width: 600px; border-top-style: hidden; border-right-style: hidden; border-left-style: hidden; border-bottom-style: groove;">
		</div>
		<p style="font-size: 1px"></p>
		<input type="checkbox" onclick="change(2)" style="opacity:0.25">
		<br><br>
		<button class="button" style="background-color: #1ab2ff;" onmousedown="half(3)">
			Advanced Challenge: <a id="clicks3">1000</a> Points
		</button>
		<div id="restriction3" style="display: none;">
			<br>
			<button class="button" id="restriction3" style="background-color: #1ab2ff;" onmousedown="half(33)">
				Advanced Challenge (Restricted): <a id="clicks33">1800</a> Points
			</button>
			<br>
			Restriction: <input type="text" style="font-size: 16px; width: 600px; border-top-style: hidden; border-right-style: hidden; border-left-style: hidden; border-bottom-style: groove;">
		</div>
		<p style="font-size: 1px"></p>
		<input type="checkbox" onclick="change(3)" style="opacity:0.25">
		<br><br>
		<button class="button" style="background-color: #ff8080; color: #800000" onmousedown="reset()">
			Reset Points
		</button>
		<br>

	</body>
</html>
